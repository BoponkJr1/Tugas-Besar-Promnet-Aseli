<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Court kita</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS: Global + Login Specific -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-icon">ğŸ”¥</div>
            <h2 class="text-center mb-4 text-orange">Login ke Kriuk Kita</h2>
            
            <form id="loginForm" class="mb-3">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="nama@email.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Masukkan password" required>
                </div>
                <button type="submit" class="btn btn-orange w-100 mb-3" id="btnLoginSubmit">Login</button>
            </form>

            <div class="divider">
                <span>atau</span>
            </div>
            <div class="text-center">
                <p class="mb-0">Belum punya akun? <a href="#" onclick="showRegisterForm()" class="text-orange">Daftar di sini</a></p>
            </div>
        </div>

        <div class="login-card" id="registerCard" style="display: none;">
            <div class="login-icon">ğŸ“</div>
            <h2 class="text-center mb-4 text-orange">Daftar Akun Baru</h2>
            
            <form id="registerForm" class="mb-3">
                <div class="mb-3">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="nameRegInput" placeholder="Masukkan nama" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailRegInput" placeholder="nama@email.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordRegInput" placeholder="Minimal 6 karakter" required minlength="6">
                </div>
                <button type="submit" class="btn btn-orange w-100 mb-3" id="btnRegSubmit">Daftar</button>
            </form>

            <div class="text-center">
                <p class="mb-0">Sudah punya akun? <a href="#" onclick="showLoginForm()" class="text-orange">Login di sini</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
