<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Court kita</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/login.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div style="position: fixed; top: 20px; left: 20px; z-index: 1000;">
        <a href="home.html" class="d-flex align-items-center text-decoration-none">
            <span style="font-size: 2rem;">ðŸ”¥</span>
            <span style="font-size: 1.5rem; font-weight: bold; color: #FF6B35; margin-left: 8px;">Food Court</span>
        </a>
    </div>
    <div class="login-container">
        <div class="login-card">
            <div class="login-icon">ðŸ”¥</div>
            <h2 class="text-center mb-4 text-orange">Login Food Court Kita</h2>

            <form id="loginForm" class="mb-3">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="nama@email.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Masukkan password"
                        required>
                </div>
                <button type="submit" class="btn btn-orange w-100 mb-3" id="btnLoginSubmit">Login</button>
            </form>
            <button type="button" class="google-login-btn w-100 mb-3" onclick="handleGoogleLogin()">
                <img src="/assets/google.png" alt="Google">
                <span>Login dengan Google</span>
            </button>

            <div class="divider">
                <span>atau</span>
            </div>
            <div class="text-center">
                <p class="mb-0">Belum punya akun? <a href="#" onclick="showRegisterForm()" class="text-orange">Daftar di
                        sini</a></p>
            </div>
        </div>

        <div class="login-card" id="registerCard" style="display: none;">
            <div class="login-icon"></div>
            <h2 class="text-center mb-4 text-orange">Daftar Akun Baru</h2>

            <form id="registerForm" class="mb-3">
                <div class="mb-3">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="nameRegInput" placeholder="Masukkan nama" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailRegInput" placeholder="nama@email.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordRegInput" placeholder="Minimal 6 karakter"
                        required minlength="6">
                </div>
                <button type="submit" class="btn btn-orange w-100 mb-3" id="btnRegSubmit">Daftar</button>
            </form>

            <div class="text-center">
                <p class="mb-0">Sudah punya akun? <a href="#" onclick="showLoginForm()" class="text-orange">Login di
                        sini</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
