<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Kriuk Kita</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- CSS: Global dulu, baru Kontak -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/kontak.css">
</head>
<body>
    <!-- NAVBAR - SAMA SEPERTI HOME -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="../home.html">
                <span class="brand-icon">üî•</span>
                <span class="brand-text ms-2">Food Court</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center" id="navbarList">
                    <!-- Menu akan di-generate oleh JavaScript -->
                    <li class="nav-item">
                        <a class="nav-link" href="../login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- HEADER -->
    <section style="padding-top: 100px; padding-bottom: 40px; background: linear-gradient(135deg, #FEF3E2 0%, #FFE8CC 100%);">
        <div class="container text-center">
            <h1 class="mb-3">üìû Hubungi Kami</h1>
            <p class="lead">Kami siap membantu Anda</p>
        </div>
    </section>

    <!-- CONTACT CONTENT -->
    <section class="py-5">
        <div class="container">
            <div class="row g-4">
                <!-- Contact Info -->
                <div class="col-lg-4">
                    <div class="contact-info mb-4">
                        <div class="contact-icon">üìç</div>
                        <h4>Alamat</h4>
                        <p class="text-muted">
                            Jl. Camilan No. 123<br>
                            Bandung, Jawa Barat 40132<br>
                            Indonesia
                        </p>
                    </div>

                    <div class="contact-info mb-4">
                        <div class="contact-icon">üìß</div>
                        <h4>Email</h4>
                        <p class="text-muted">
                            info@kriukkita.com<br>
                            support@kriukkita.com
                        </p>
                    </div>

                    <div class="contact-info mb-4">
                        <div class="contact-icon">üì±</div>
                        <h4>Telepon</h4>
                        <p class="text-muted">
                            +62 812-3456-7890<br>
                            +62 811-2345-6789
                        </p>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="col-lg-8">
                    <div class="contact-info">
                        <h3 class="mb-4">Kirim Pesan</h3>
                        <form id="contactForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Nama Lengkap</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Nomor Telepon</label>
                                    <input type="tel" class="form-control" id="phone" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Subjek</label>
                                    <input type="text" class="form-control" id="subject" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Pesan</label>
                                    <textarea class="form-control" id="message" rows="6" required></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-orange btn-lg">
                                        Kirim Pesan
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <div class="mb-3">üî•</div>
            <h3 class="text-orange mb-2">Kriuk Kita</h3>
            <p class="text-muted mb-0">¬© 2024 Kriuk Kita</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="../js/auth.js"></script>
    <script src="../js/kontak.js"></script>
</body>
</html>
