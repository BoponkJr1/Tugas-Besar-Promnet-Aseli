<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kriuk Kita</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-icon">üî•</div>
            <h2 class="text-center mb-4 text-orange">Login ke Kriuk Kita</h2>
            
            <form id="loginForm" class="mb-3">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="nama@email.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Masukkan password" required>
                </div>
                <button type="submit" class="btn btn-orange w-100 mb-3" id="btnLoginSubmit">Login</button>
            </form>

            <div class="divider">
                <span>atau</span>
            </div>
            <div class="text-center">
                <p class="mb-0">Belum punya akun? <a href="#" onclick="showRegisterForm()" class="text-orange">Daftar di sini</a></p>
            </div>
        </div>

        <div class="login-card" id="registerCard" style="display: none;">
            <div class="login-icon">üìù</div>
            <h2 class="text-center mb-4 text-orange">Daftar Akun Baru</h2>
            
            <form id="registerForm" class="mb-3">
                <div class="mb-3">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="nameRegInput" placeholder="Masukkan nama" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailRegInput" placeholder="nama@email.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordRegInput" placeholder="Minimal 6 karakter" required minlength="6">
                </div>
                <button type="submit" class="btn btn-orange w-100 mb-3" id="btnRegSubmit">Daftar</button>
            </form>

            <div class="text-center">
                <p class="mb-0">Sudah punya akun? <a href="#" onclick="showLoginForm()" class="text-orange">Login di sini</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    
    <script src="./js/global/auth.js"></script>

    <script>
        // Cek apakah user sudah login saat halaman dibuka
        document.addEventListener('DOMContentLoaded', async () => {
            // Pastikan auth.js sudah termuat
            if (typeof checkSession === 'function') {
                const session = await checkSession();
                if (session) {
                    window.location.href = 'index.html';
                }
            } else {
                console.error("File auth.js belum dimuat dengan benar!");
            }
        });

        // --- HANDLE LOGIN ---
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Mencegah reload halaman
            
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const btn = document.getElementById('btnLoginSubmit');

            // UX: Ubah tombol jadi loading
            const originalText = btn.innerText;
            btn.innerText = 'Memproses...';
            btn.disabled = true;
            
            // Panggil fungsi dari auth.js dengan AWAIT
            const success = await loginWithEmail(email, password);
            
            if (success) {
                alert('Login berhasil!');
                window.location.href = 'index.html';
            } else {
                // Kembalikan tombol jika gagal
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });

        // --- HANDLE REGISTER ---
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('nameRegInput').value;
            const email = document.getElementById('emailRegInput').value;
            const password = document.getElementById('passwordRegInput').value;
            const btn = document.getElementById('btnRegSubmit');
            
            // UX: Ubah tombol jadi loading
            const originalText = btn.innerText;
            btn.innerText = 'Mendaftar...';
            btn.disabled = true;

            const success = await registerUser(name, email, password);

            if (success) {
                alert('Registrasi berhasil! Silakan Login.');
                showLoginForm(); // Kembali ke form login
                // Reset form
                document.getElementById('registerForm').reset();
            } else {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });

        // --- HANDLE GOOGLE ---
        async function handleGoogleLogin() {
            await loginWithGoogle();
        }

        // --- TOGGLE TAMPILAN ---
        function showRegisterForm() {
            document.querySelector('.login-card:first-child').style.display = 'none';
            document.getElementById('registerCard').style.display = 'block';
        }

        function showLoginForm() {
            document.querySelector('.login-card:first-child').style.display = 'block';
            document.getElementById('registerCard').style.display = 'none';
        }
    </script>
</body>
</html>
