<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kriuk Kita</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-icon">üî•</div>
            <h2 class="text-center mb-4 text-orange">Login ke Kriuk Kita</h2>
            
            <!-- Login Form -->
            <form id="loginForm" class="mb-3">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="nama@email.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Masukkan password" required>
                </div>
                <button type="submit" class="btn btn-orange w-100 mb-3">Login</button>
            </form>

            <div class="divider">
                <span>atau</span>
            </div>

            <!-- Google Login Button -->
            <button class="google-btn w-100 mb-3" onclick="handleGoogleLogin()">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Login dengan Google
            </button>

            <!-- Register Link -->
            <div class="text-center">
                <p class="mb-0">Belum punya akun? <a href="#" onclick="showRegisterForm()" class="text-orange">Daftar di sini</a></p>
            </div>
        </div>

        <!-- Register Form (Hidden by default) -->
        <div class="login-card" id="registerCard" style="display: none;">
            <div class="login-icon">üìù</div>
            <h2 class="text-center mb-4 text-orange">Daftar Akun Baru</h2>
            
            <form id="registerForm" class="mb-3">
                <div class="mb-3">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="nameRegInput" placeholder="Masukkan nama" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailRegInput" placeholder="nama@email.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordRegInput" placeholder="Minimal 6 karakter" required minlength="6">
                </div>
                <button type="submit" class="btn btn-orange w-100 mb-3">Daftar</button>
            </form>

            <div class="text-center">
                <p class="mb-0">Sudah punya akun? <a href="#" onclick="showLoginForm()" class="text-orange">Login di sini</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Handle Login Form
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            
            if (loginWithEmail(email, password)) {
                alert('Login berhasil!');
                window.location.href = 'index.html';
            }
        });

        // Handle Register Form
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('nameRegInput').value;
            const email = document.getElementById('emailRegInput').value;
            const password = document.getElementById('passwordRegInput').value;
            
            if (registerUser(name, email, password)) {
                alert('Registrasi berhasil! Anda akan diarahkan ke halaman utama.');
                window.location.href = 'index.html';
            }
        });

        // Handle Google Login
        function handleGoogleLogin() {
            if (loginWithGoogle()) {
                alert('Login dengan Google berhasil!');
                window.location.href = 'index.html';
            }
        }

        // Toggle between login and register forms
        function showRegisterForm() {
            document.querySelector('.login-card:first-child').style.display = 'none';
            document.getElementById('registerCard').style.display = 'block';
        }

        function showLoginForm() {
            document.querySelector('.login-card:first-child').style.display = 'block';
            document.getElementById('registerCard').style.display = 'none';
        }

        // Check if already logged in
        if (isLoggedIn()) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
